<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>My product</title>
  </head>
  <body>
    <nav class="nav row">
      <input type="checkbox" id="menu-collapse" />
      <div class="content-container row nav-bar-wrapper">
        <div class="app-logo-container row row-centered">
          <img id="app-logo" src="images/logo.png.png" />
          <h3 id="app-tittle">Product</h3>
        </div>

        <div class="row nav-bar-buttons-container">
          <div class="nav-links-container row-centered">
            <a href="">Product</a>
            <a href="">Customer</a>
            <a href="">Pricing</a>
            <a href="">Resources</a>
          </div>

          <div class="row row-centered action-button-wrapper">
            <button class="primary-button button-outlined buttons-nav">
              Sign in
            </button>
            <button class="primary-button buttons-nav">Sign Up</button>
            <button class="swith-theme-button">
              <img id="swith-theme-icon" src="images/switch-theme-icon.png.png"
              alt-""/>
            </button>
          </div>
        </div>
        <div class="row row-centered menu-icon">
          <label for="menu-collapse">
            <img id="menu-icon" src="./images/menu.png.png" />
          </label>
        </div>
      </div>
    </nav>

    <section class="row content-container section-1">
      <div class="content-left-col">
        <h1 class="main-header">Work at the speed of thought</h1>
        <p class="subtitle">
          Tools, tutorials, design and innovation experts, all in one place! The
          most intuitive way to imagine your next user experience.
        </p>
        <div class="row row-centered">
          <button class="primary-button">Get Started</button>
          <button class="button-link button-link-margin">
            <img id="play-icon" src="./images/play-icon.png.png" />
            <span>Watch the Video</span>
          </button>
        </div>
      </div>
      <div class="content-right-col first-section-right-col"></div>
    </section>
  </body>
</html>
